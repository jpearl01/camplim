<template name="clinical">

  <div>
    {{#if Template.subscriptionsReady}}

      {{#if atPart 'item' 'view' }}
        {{> ChildButton id=thing._id type="Clinical Specimen" }}
      {{/if}}

      <h3>Clinical Specimen</h3>

      <form class="form-horizontal">

        {{#if thing._id}}
          {{> TextInput name='_id' label='CS#' editmode=false editIconClass='hidden' }}
        {{/if}}

        {{> ParentSpecimen }}

        {{> TextInput name='tissue' }}

        {{> TextInput name='subject' }}

        {{> TextInput name='indication' }}

        {{> TextInput name='surgeon' }}

        {{> TextInput name='place' }}

        {{> DateInput name='dob' label='DOB' }}

        {{> BootstrapFormSelect name='sex' }}

        {{#each customKey in thing.getCustomKeys}}
          {{> BootstrapFormCustomInput key=customKey }}
        {{/each}}

        {{> BootstrapFormCustomAdd }}

        {{#if useSaveButton}}
          <div>
            <button type="submit" disabled="{{thing.isNotModified}}"
                class="btn {{#if thing.isModified}} btn-primary {{else}} btn-default {{/if}} btn-lg save-button {{buttonClass}}">
              Save
            </button>
          </div>
        {{/if}}

      </form>

    {{else}}

      <h1>Loading...</h1>

    {{/if}}

  </div>

</template>
