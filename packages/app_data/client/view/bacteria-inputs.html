<template name="bacterium">

  <div>

    {{#if Template.subscriptionsReady}}

      {{#with fieldContainerClass=fieldContainerClass}}

        {{#if atPart 'item' 'view' }}
          {{> ChildButton id=thing._id type="Bacteria" }}
        {{/if}}

        <h3>Bacteria</h3>

        <form class="form-horizontal">

          {{#if thing._id}}
            {{> TextInput name='_id' label='BS#' editmode=false editIconClass='hidden' }}
          {{/if}}

          {{> ParentSpecimen }}

          {{> TextInput name='species' }}

          {{> TextInput name='strain' }}

          {{> TextInput name='phenotype' }}

          {{> DateInput name='dateFrozen' label='Frozen' }}

          {{> RefInput name='storedByName' label="Stored By" }}

          {{> RefInput name='locationName' label="Location" }}

          {{#each customKey in thing.getCustomKeys}}
            {{> BootstrapFormCustomInput key=customKey }}
          {{/each}}

          {{> BootstrapFormCustomAdd }}

          {{#if useSaveButton}}
            <div>
              <button type="submit" disabled="{{thing.isNotModified}}"
                  class="btn {{#if thing.isModified}} btn-primary {{else}} btn-default {{/if}} btn-lg save-button {{buttonClass}}">
                Save
              </button>
            </div>
          {{/if}}

        </form>

      {{/with}}

    {{else}}

      <h1>Loading...</h1>

    {{/if}}

  </div>

</template>
