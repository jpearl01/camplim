<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div id="filter">
    <div class="form-group clearfix pull-left">
        {{> reactiveTableFilter id="filter1" label="Name" fields=nameFields }}
        {{> reactiveTableFilter id="filter2" label="Score" fields=scoreFields }}
        {{> greaterThanFilter }}
        {{> dateFilter }}
        {{> checkboxFilter }}
        {{> compoundFilter }}
        {{> autocompleteFilter }}
        {{> selectFilter }}
    </div>
    <div class="form-group clearfix">
        {{> quoteFilter }}
        {{> reactiveTableFilter id="filter3" label="All" }}
    </div>
    <div class="form-group clearfix">
        {{> clearFiltersButton }}
    </div>
  </div>

  <div id="table">
    {{> reactiveTable collection=players settings=tableSettings}}
  </div>

  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
