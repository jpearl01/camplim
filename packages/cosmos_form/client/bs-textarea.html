<template name="BootstrapFormTextArea">

  <div class="{{#if hasError}}has-error{{/if}} {{groupClass}}">
    {{#if label}}
      <label class="{{labelClass}}" for="{{name}}">{{label}}</label>
    {{/if}}
    <div class="{{fieldContainerClass}}">

      {{#if editmode}}

        <div class="{{fieldClass}}">

          <textarea id="{{id}}" name="{{name}}" required="{{required}}" placeholder="{{placeholder}}"
               class="{{inputClass}} {{inputSelector}} thing-input focus-input text-input"
              rows="{{rows}}">{{value}}</textarea>

        </div>

      {{else}}

        <div class="{{fieldClass}}">

          <p class="{{staticFieldClass}} editmode-true">
            {{formattedValue}}
            <span class="{{editIconClass}}" style="margin-left:10px;"
              ></span>
          </p>
        </div>

      {{/if}}

    </div>

    {{#if useEditButtons}}
      <div class="col-sm-2 editmode-buttons">
        {{#if useChangeButton}}
          <button type="submit" class="btn btn-primary change-button">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        {{/if}}

        <button type="button" class="btn btn-danger cancel-button">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    {{/if}}

  </div>

  {{#if hasError}}
    <div class="{{errorClass}}">
      <span class="help-block">{{error}}</span>
    </div>
  {{/if}}

  <div class="clearfix"></div>

</template>
