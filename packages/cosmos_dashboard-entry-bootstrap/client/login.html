<template name="login">

<form id="loginForm" class="form-horizontal">

  <div id="entryEmail" class="form-group">
    <label class="col-md-1 control-label" for="email">Email</label>
    <div class="col-md-5">
      <input id="email" name="email" type="email" placeholder="user@email.com" class="form-control input-md" required>
    </div>
  </div>

  <div id="entryPassword" class="form-group">
    <label class="col-md-1 control-label" for="password">Password</label>
    <div class="col-md-5">
      <input id="password" name="password" type="password" placeholder="" class="form-control input-md"  required>
      <span class="help-block">At least 8 long</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-1 control-label" for="entryButton">&nbsp;</label>
    <div class="col-md-1">
      <button class="btn btn-primary">Login Now</button>
    </div>
  </div>
</form>


</template>
