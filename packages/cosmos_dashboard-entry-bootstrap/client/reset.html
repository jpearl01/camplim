<template name="ResetEmail">

  <h4>Please, provide a <em>new</em> password for your account.</h4><br/>

  <form id="resetPasswordForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-1 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md"  required>
        <span class="help-block">At least 8 long</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1 control-label" for="entryButton">&nbsp;</label>
      <div class="col-md-1">
        <button class="btn btn-primary">Save New Password</button>
      </div>
    </div>
  </form>

</template>
