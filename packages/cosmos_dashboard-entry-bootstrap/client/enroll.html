<template name="EnrollEmail">

  <h2>Please provide a password for your new account.</h2>

  <form id="enrollPassword" class="form-horizontal">
    <div id="enroll" class="form-group">
      <label class="col-md-1 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md"  required>
        <span class="help-block">At least 8 long</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1 control-label" for="entryButton">&nbsp;</label>
      <div class="col-md-1">
        <button class="btn btn-primary">Create Password</button>
      </div>
    </div>
  </form>

</template>
