<template name="register">

  <form id="registerForm" class="form-horizontal">
    <div id="entryName" class="form-group">
      <label class="col-md-1 control-label" for="name">Name</label>
      <div class="col-md-5">
        <input id="name" name="name" type="text" placeholder="John Doe" class="form-control input-md" required>
        <span class="help-block">As you want it shown</span>
      </div>
    </div>

    <div id="entryEmail" class="form-group">
      <label class="col-md-1 control-label" for="email">Email</label>
      <div class="col-md-5">
        <input id="email" name="email" type="text" placeholder="user@email.com" class="form-control input-md" required>
      </div>
    </div>

    <div id="entryPassword" class="form-group">
      <label class="col-md-1 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md"  required>
        <span class="help-block">At least 8 long</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1 control-label" for="entryButton">&nbsp;</label>
      <div class="col-md-1">
        <button class="btn btn-primary">Create Account</button>
      </div>
    </div>

  </form>

</template>
