<template name="collaborator">

  {{#if Template.subscriptionsReady}}

    {{#with fieldContainerClass=fieldContainerClass }}

      <h3 class="{{titleClass}}">Collaborator</h3>

      <form class="form-horizontal">

        {{> TextInput name="name" required=true placeholder="John Doe" }}

        {{> TextInput name='organization' placeholder="Some Company" }}

        {{> TextInput name='phone' type="tel" placeholder="(123) 456-7890 x1234" }}

        {{> BootstrapFormTextArea name="address" noEnter=true placeholder="Some Company, Inc.\nBio Dept.\nSuite 2100\n123 Some St.\nNowhere, ZZ 12345" }}

        {{#each customKey in thing.getCustomKeys}}
          {{> BootstrapFormCustomInput key=customKey }}
        {{/each}}

        {{> BootstrapFormCustomAdd }}

        {{#if useSaveButton}}
          <div>
            <button type="submit" disabled="{{thing.isNotModified}}"
                class="btn {{#if thing.isModified}} btn-primary {{else}} btn-default {{/if}} btn-lg save-button {{buttonClass}}">
              Save
            </button>
          </div>
        {{/if}}

      </form>

    {{/with}}

  {{else}}

    <h1>Loading...</h1>

  {{/if}}

</template>
