<template name="dheader">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div id="navbarHeader" class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{headerDefaultLocation}}">{{headerTitle}}</a>
    </div>

    {{#if currentUser}}
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          {{#each context}}
            <li class="{{isActive name}}"><a class="context-link" href="{{getRecent name}}">{{title}}</a></li>
          {{/each}}
        </ul>

        <ul id="dheader-right" class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a id="accountMenu" href="#" class="dropdown-toggle" data-toggle="dropdown"
               aria-haspopup="true" role="button" aria-expanded="false">
                 {{userDisplayName}}
                 <span class="caret"></span>
            </a>

            <ul class="dropdown-menu" role="menu" aria-labeledby="accountMenu">

              <li role="presentation">
                <a role="menuitem" tabindex="-1" href="/dashboard/user/profile">
                  <span class="glyphicon glyphicon-user"></span>
                  Profile
                </a>
              </li>

              <li role="presentation" class="hidden">
                <a role="menuitem" tabindex="-1" href="/dashboard/user/settings">
                  <span class="glyphicon glyphicon-cog"></span>
                  Settings
                </a>
              </li>

              <li role="presentation" class="divider"></li>

              <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#" id="userLogoutLink">
                  <span class="glyphicon glyphicon-off"></span>
                  Logout
                </a>
              </li>

            </ul>

          </li>
        </ul>
      </div>
    {{/if}}
  </div>
</nav>

</template>
