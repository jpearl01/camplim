<template name="dmiddle">

<div id="dmiddle" class="container-fluid">

      {{> Template.dynamic template=sidebarId}}
    </div>

    <div id="dmain" class="{{mainSize}} main">

      <div id="dnotices">
        {{> dnotices}}
      </div>

      {{> Template.dynamic template=main}}

    </div>
  </div>
</div>

</template>
